<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وكيل الذكاء الاصطناعي لإنتاج الأفلام - المونتاج والتجميع</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 15px 25px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            margin-bottom: -2px;
        }
        
        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 10px 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e17055 0%, #d63031 100%);
        }
        
        .timeline-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .timeline-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .timeline-item-info {
            flex: 1;
        }
        
        .timeline-item-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .timeline-item-details {
            font-size: 14px;
            color: #666;
        }
        
        .timeline-item-actions {
            display: flex;
            gap: 10px;
        }
        
        .timeline-item-actions button {
            padding: 5px 10px;
            font-size: 12px;
            margin: 0;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .project-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
        }
        
        .project-card-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .project-card-description {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 15px;
        }
        
        .project-card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 12px;
            color: #888;
        }
        
        .project-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-draft { background: #ffeaa7; color: #d63031; }
        .status-in_progress { background: #74b9ff; color: #0984e3; }
        .status-completed { background: #00b894; color: #00a085; }
        .status-published { background: #a29bfe; color: #6c5ce7; }
        
        .assets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .asset-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .asset-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .asset-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .asset-type {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }
        
        .render-progress {
            background: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .render-progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .current-project {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .current-project h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 وكيل الذكاء الاصطناعي لإنتاج الأفلام</h1>
            <p>وحدة المونتاج والتجميع</p>
        </div>
        
        <div class="content">
            <!-- المشروع الحالي -->
            <div id="currentProject" class="current-project" style="display: none;">
                <h3>المشروع الحالي</h3>
                <div id="currentProjectInfo"></div>
            </div>
            
            <!-- التبويبات -->
            <div class="tabs">
                <button class="tab active" onclick="showTab('projects')">المشاريع</button>
                <button class="tab" onclick="showTab('timeline')">الخط الزمني</button>
                <button class="tab" onclick="showTab('assets')">الأصول</button>
                <button class="tab" onclick="showTab('render')">التصدير</button>
                <button class="tab" onclick="showTab('tasks')">المهام</button>
            </div>
            
            <!-- تبويب المشاريع -->
            <div id="projects" class="tab-content active">
                <div class="form-section">
                    <h3>📁 إدارة مشاريع الأفلام</h3>
                    
                    <button class="btn" onclick="showCreateProjectForm()">إنشاء مشروع جديد</button>
                    <button class="btn btn-secondary" onclick="loadProjects()">تحديث القائمة</button>
                    
                    <!-- نموذج إنشاء مشروع جديد -->
                    <div id="createProjectForm" style="display: none; margin-top: 20px;">
                        <form id="projectForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="projectTitle">عنوان الفيلم:</label>
                                    <input type="text" id="projectTitle" name="title" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="projectGenre">النوع:</label>
                                    <select id="projectGenre" name="genre">
                                        <option value="drama">دراما</option>
                                        <option value="comedy">كوميديا</option>
                                        <option value="action">أكشن</option>
                                        <option value="sci-fi">خيال علمي</option>
                                        <option value="documentary">وثائقي</option>
                                        <option value="animation">رسوم متحركة</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="projectDescription">الوصف:</label>
                                <textarea id="projectDescription" name="description" placeholder="وصف مختصر للفيلم..."></textarea>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="projectResolution">الدقة:</label>
                                    <select id="projectResolution" name="resolution">
                                        <option value="1920x1080">Full HD (1920x1080)</option>
                                        <option value="1280x720">HD (1280x720)</option>
                                        <option value="3840x2160">4K (3840x2160)</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="projectFrameRate">معدل الإطارات:</label>
                                    <select id="projectFrameRate" name="frame_rate">
                                        <option value="24">24 FPS</option>
                                        <option value="30">30 FPS</option>
                                        <option value="60">60 FPS</option>
                                    </select>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn">إنشاء المشروع</button>
                            <button type="button" class="btn btn-secondary" onclick="hideCreateProjectForm()">إلغاء</button>
                        </form>
                    </div>
                    
                    <!-- قائمة المشاريع -->
                    <div class="projects-grid" id="projectsGrid">
                        <!-- سيتم ملء المشاريع هنا -->
                    </div>
                </div>
            </div>
            
            <!-- تبويب الخط الزمني -->
            <div id="timeline" class="tab-content">
                <div class="form-section">
                    <h3>⏱️ إدارة الخط الزمني</h3>
                    
                    <div id="timelineControls" style="display: none;">
                        <button class="btn" onclick="createAutoTimeline()">إنشاء خط زمني تلقائي</button>
                        <button class="btn btn-secondary" onclick="loadTimeline()">تحديث الخط الزمني</button>
                        <button class="btn btn-success" onclick="createPreview()">معاينة سريعة</button>
                    </div>
                    
                    <div class="timeline-container" id="timelineContainer">
                        <p>يرجى اختيار مشروع أولاً لعرض الخط الزمني.</p>
                    </div>
                </div>
            </div>
            
            <!-- تبويب الأصول -->
            <div id="assets" class="tab-content">
                <div class="form-section">
                    <h3>📦 مكتبة الأصول</h3>
                    
                    <div id="assetsControls" style="display: none;">
                        <button class="btn" onclick="syncAssets()">مزامنة الأصول</button>
                        <button class="btn btn-secondary" onclick="loadAssets()">تحديث القائمة</button>
                    </div>
                    
                    <div class="assets-grid" id="assetsGrid">
                        <p>يرجى اختيار مشروع أولاً لعرض الأصول.</p>
                    </div>
                </div>
            </div>
            
            <!-- تبويب التصدير -->
            <div id="render" class="tab-content">
                <div class="form-section">
                    <h3>🎥 تصدير الفيلم</h3>
                    
                    <div id="renderControls" style="display: none;">
                        <form id="renderForm">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="renderFormat">تنسيق الإخراج:</label>
                                    <select id="renderFormat" name="output_format">
                                        <option value="mp4">MP4</option>
                                        <option value="avi">AVI</option>
                                        <option value="mov">MOV</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="renderQuality">جودة الإخراج:</label>
                                    <select id="renderQuality" name="quality">
                                        <option value="low">منخفضة</option>
                                        <option value="medium">متوسطة</option>
                                        <option value="high">عالية</option>
                                        <option value="ultra">فائقة</option>
                                    </select>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn">بدء التصدير</button>
                        </form>
                    </div>
                    
                    <div id="renderProgress" style="display: none;">
                        <h4>جاري تصدير الفيلم...</h4>
                        <div class="render-progress">
                            <div class="render-progress-bar" id="renderProgressBar" style="width: 0%"></div>
                        </div>
                        <p id="renderStatus">جاري التحضير...</p>
                    </div>
                </div>
            </div>
            
            <!-- تبويب المهام -->
            <div id="tasks" class="tab-content">
                <div class="form-section">
                    <h3>📋 حالة مهام التصدير</h3>
                    <div id="tasksList">
                        <!-- سيتم ملء المهام هنا -->
                    </div>
                </div>
            </div>
            
            <!-- منطقة النتائج -->
            <div id="results" style="display: none; margin-top: 20px;">
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        let currentProjectId = null;
        let renderTaskId = null;
        let renderCheckInterval = null;
        
        // تحميل البيانات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            loadProjects();
            loadRenderTasks();
        });
        
        // تبديل التبويبات
        function showTab(tabName) {
            // إخفاء جميع التبويبات
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // إزالة التفعيل من جميع الأزرار
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // تفعيل التبويب المحدد
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // تحديث البيانات حسب التبويب
            if (tabName === 'timeline' && currentProjectId) {
                loadTimeline();
            } else if (tabName === 'assets' && currentProjectId) {
                loadAssets();
            } else if (tabName === 'tasks') {
                loadRenderTasks();
            }
        }
        
        // عرض نموذج إنشاء مشروع
        function showCreateProjectForm() {
            document.getElementById('createProjectForm').style.display = 'block';
        }
        
        // إخفاء نموذج إنشاء مشروع
        function hideCreateProjectForm() {
            document.getElementById('createProjectForm').style.display = 'none';
            document.getElementById('projectForm').reset();
        }
        
        // إنشاء مشروع جديد
        document.getElementById('projectForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                title: formData.get('title'),
                description: formData.get('description'),
                genre: formData.get('genre'),
                resolution: formData.get('resolution'),
                frame_rate: parseInt(formData.get('frame_rate'))
            };
            
            try {
                const response = await fetch('/api/projects', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('تم إنشاء المشروع بنجاح!', 'success');
                    hideCreateProjectForm();
                    loadProjects();
                } else {
                    showMessage('خطأ في إنشاء المشروع: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('خطأ في الاتصال بالخادم', 'error');
            }
        });
        
        // تحميل قائمة المشاريع
        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                const projects = await response.json();
                
                const grid = document.getElementById('projectsGrid');
                if (projects.length === 0) {
                    grid.innerHTML = '<p>لا توجد مشاريع بعد. قم بإنشاء مشروع جديد!</p>';
                } else {
                    grid.innerHTML = projects.map(project => `
                        <div class="project-card">
                            <div class="project-card-title">${project.title}</div>
                            <div class="project-card-description">
                                ${project.description || 'لا يوجد وصف'}
                            </div>
                            <div class="project-card-meta">
                                <span>النوع: ${project.genre || 'غير محدد'}</span>
                                <span class="project-status status-${project.status}">${getStatusText(project.status)}</span>
                            </div>
                            <div style="display: flex; gap: 10px; margin-top: 15px;">
                                <button class="btn" onclick="selectProject(${project.id}, '${project.title}')">اختيار</button>
                                <button class="btn btn-secondary" onclick="editProject(${project.id})">تعديل</button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('خطأ في تحميل المشاريع:', error);
            }
        }
        
        // اختيار مشروع للعمل عليه
        function selectProject(projectId, projectTitle) {
            currentProjectId = projectId;
            
            // عرض معلومات المشروع الحالي
            document.getElementById('currentProject').style.display = 'block';
            document.getElementById('currentProjectInfo').innerHTML = `
                <strong>${projectTitle}</strong> (ID: ${projectId})
            `;
            
            // تفعيل الأدوات
            document.getElementById('timelineControls').style.display = 'block';
            document.getElementById('assetsControls').style.display = 'block';
            document.getElementById('renderControls').style.display = 'block';
            
            showMessage(`تم اختيار المشروع: ${projectTitle}`, 'success');
        }
        
        // تحميل الخط الزمني
        async function loadTimeline() {
            if (!currentProjectId) {
                showMessage('يرجى اختيار مشروع أولاً', 'error');
                return;
            }
            
            try {
                const response = await fetch(`/api/projects/${currentProjectId}/timeline`);
                const timeline = await response.json();
                
                const container = document.getElementById('timelineContainer');
                if (timeline.length === 0) {
                    container.innerHTML = '<p>لا توجد عناصر في الخط الزمني. قم بإنشاء خط زمني تلقائي!</p>';
                } else {
                    container.innerHTML = timeline.map(item => `
                        <div class="timeline-item">
                            <div class="timeline-item-info">
                                <div class="timeline-item-title">
                                    ${getElementTypeIcon(item.element_type)} ${getElementTypeName(item.element_type)} - ${item.element_id}
                                </div>
                                <div class="timeline-item-details">
                                    الوقت: ${item.start_time}s - ${item.end_time}s | الطبقة: ${item.layer} | المشهد: ${item.scene_id}
                                </div>
                            </div>
                            <div class="timeline-item-actions">
                                <button class="btn btn-secondary" onclick="editTimelineItem(${item.id})">تعديل</button>
                                <button class="btn btn-danger" onclick="deleteTimelineItem(${item.id})">حذف</button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('خطأ في تحميل الخط الزمني:', error);
            }
        }
        
        // إنشاء خط زمني تلقائي
        async function createAutoTimeline() {
            if (!currentProjectId) {
                showMessage('يرجى اختيار مشروع أولاً', 'error');
                return;
            }
            
            try {
                const response = await fetch(`/api/projects/${currentProjectId}/auto-timeline`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('تم إنشاء الخط الزمني التلقائي بنجاح!', 'success');
                    loadTimeline();
                } else {
                    showMessage('خطأ في إنشاء الخط الزمني: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('خطأ في الاتصال بالخادم', 'error');
            }
        }
        
        // تحميل الأصول
        async function loadAssets() {
            if (!currentProjectId) {
                showMessage('يرجى اختيار مشروع أولاً', 'error');
                return;
            }
            
            try {
                const response = await fetch(`/api/projects/${currentProjectId}/assets`);
                const assets = await response.json();
                
                const grid = document.getElementById('assetsGrid');
                if (assets.length === 0) {
                    grid.innerHTML = '<p>لا توجد أصول. قم بمزامنة الأصول من الخدمات الأخرى!</p>';
                } else {
                    grid.innerHTML = assets.map(asset => `
                        <div class="asset-item">
                            <div class="asset-icon">${getAssetTypeIcon(asset.asset_type)}</div>
                            <div class="asset-name">${asset.name}</div>
                            <div class="asset-type">${asset.asset_type}</div>
                            <div style="font-size: 11px; color: #888; margin-top: 5px;">
                                ${asset.source_service || 'مجهول'}
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('خطأ في تحميل الأصول:', error);
            }
        }
        
        // مزامنة الأصول
        async function syncAssets() {
            if (!currentProjectId) {
                showMessage('يرجى اختيار مشروع أولاً', 'error');
                return;
            }
            
            try {
                showMessage('جاري مزامنة الأصول...', 'loading');
                
                const response = await fetch(`/api/projects/${currentProjectId}/sync-assets`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage(`تم مزامنة ${result.synced_assets} أصل بنجاح!`, 'success');
                    loadAssets();
                } else {
                    showMessage('خطأ في مزامنة الأصول: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('خطأ في الاتصال بالخادم', 'error');
            }
        }
        
        // تصدير الفيلم
        document.getElementById('renderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentProjectId) {
                showMessage('يرجى اختيار مشروع أولاً', 'error');
                return;
            }
            
            const formData = new FormData(e.target);
            const data = {
                output_format: formData.get('output_format'),
                quality: formData.get('quality')
            };
            
            try {
                const response = await fetch(`/api/projects/${currentProjectId}/render`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    renderTaskId = result.task_id;
                    showMessage('بدأ تصدير الفيلم!', 'success');
                    startRenderMonitoring(result.task_id);
                } else {
                    showMessage('خطأ في بدء التصدير: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('خطأ في الاتصال بالخادم', 'error');
            }
        });
        
        // مراقبة عملية التصدير
        function startRenderMonitoring(taskId) {
            document.getElementById('renderProgress').style.display = 'block';
            
            renderCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/render-tasks/${taskId}`);
                    const task = await response.json();
                    
                    updateRenderProgress(task.progress || 0, task.status);
                    
                    if (task.status === 'completed') {
                        clearInterval(renderCheckInterval);
                        showMessage('تم تصدير الفيلم بنجاح!', 'success');
                        document.getElementById('renderProgress').style.display = 'none';
                        loadRenderTasks();
                    } else if (task.status === 'failed') {
                        clearInterval(renderCheckInterval);
                        showMessage('فشل في تصدير الفيلم: ' + task.error_message, 'error');
                        document.getElementById('renderProgress').style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error checking render status:', error);
                }
            }, 3000);
        }
        
        // تحديث شريط تقدم التصدير
        function updateRenderProgress(progress, status) {
            document.getElementById('renderProgressBar').style.width = progress + '%';
            document.getElementById('renderStatus').textContent = getStatusText(status) + ` (${progress}%)`;
        }
        
        // إنشاء معاينة سريعة
        async function createPreview() {
            if (!currentProjectId) {
                showMessage('يرجى اختيار مشروع أولاً', 'error');
                return;
            }
            
            try {
                showMessage('جاري إنشاء المعاينة...', 'loading');
                
                const response = await fetch(`/api/projects/${currentProjectId}/preview`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ duration: 10 })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('تم إنشاء المعاينة بنجاح!', 'success');
                } else {
                    showMessage('خطأ في إنشاء المعاينة: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('خطأ في الاتصال بالخادم', 'error');
            }
        }
        
        // تحميل مهام التصدير
        async function loadRenderTasks() {
            try {
                const response = await fetch('/api/render-tasks');
                const tasks = await response.json();
                
                const tasksList = document.getElementById('tasksList');
                if (tasks.length === 0) {
                    tasksList.innerHTML = '<p>لا توجد مهام تصدير.</p>';
                } else {
                    tasksList.innerHTML = tasks.map(task => `
                        <div class="timeline-item">
                            <div class="timeline-item-info">
                                <div class="timeline-item-title">
                                    مهمة تصدير ${task.id} - ${task.task_type}
                                </div>
                                <div class="timeline-item-details">
                                    المشروع: ${task.movie_id} | الجودة: ${task.quality} | التنسيق: ${task.output_format}
                                </div>
                                <div class="render-progress" style="margin-top: 10px;">
                                    <div class="render-progress-bar" style="width: ${task.progress || 0}%"></div>
                                </div>
                                <small>تاريخ الإنشاء: ${new Date(task.created_at).toLocaleString('ar')}</small>
                            </div>
                            <div class="timeline-item-actions">
                                <span class="project-status status-${task.status}">${getStatusText(task.status)}</span>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('خطأ في تحميل مهام التصدير:', error);
            }
        }
        
        // حذف عنصر من الخط الزمني
        async function deleteTimelineItem(itemId) {
            if (!confirm('هل أنت متأكد من حذف هذا العنصر؟')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/timeline/${itemId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showMessage('تم حذف العنصر بنجاح', 'success');
                    loadTimeline();
                } else {
                    showMessage('خطأ في حذف العنصر', 'error');
                }
            } catch (error) {
                showMessage('خطأ في الاتصال بالخادم', 'error');
            }
        }
        
        // عرض رسالة
        function showMessage(message, type) {
            const resultContent = document.getElementById('resultContent');
            
            if (type === 'loading') {
                resultContent.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>${message}</p>
                    </div>
                `;
            } else {
                resultContent.innerHTML = `<div class="${type}">${message}</div>`;
            }
            
            document.getElementById('results').style.display = 'block';
            
            // إخفاء الرسالة بعد 5 ثوانٍ (إلا إذا كانت loading)
            if (type !== 'loading') {
                setTimeout(() => {
                    document.getElementById('results').style.display = 'none';
                }, 5000);
            }
        }
        
        // الحصول على أيقونة نوع العنصر
        function getElementTypeIcon(elementType) {
            const iconMap = {
                'image': '🖼️',
                'video': '🎥',
                'audio': '🎵',
                'text': '📝'
            };
            return iconMap[elementType] || '❓';
        }
        
        // الحصول على اسم نوع العنصر
        function getElementTypeName(elementType) {
            const nameMap = {
                'image': 'صورة',
                'video': 'فيديو',
                'audio': 'صوت',
                'text': 'نص'
            };
            return nameMap[elementType] || elementType;
        }
        
        // الحصول على أيقونة نوع الأصل
        function getAssetTypeIcon(assetType) {
            const iconMap = {
                'image': '🖼️',
                'video': '🎥',
                'audio': '🎵',
                'text': '📝'
            };
            return iconMap[assetType] || '📦';
        }
        
        // تحويل حالة المهمة إلى نص
        function getStatusText(status) {
            const statusMap = {
                'draft': 'مسودة',
                'in_progress': 'قيد التنفيذ',
                'completed': 'مكتمل',
                'published': 'منشور',
                'queued': 'في الانتظار',
                'processing': 'قيد المعالجة',
                'failed': 'فشل'
            };
            return statusMap[status] || status;
        }
    </script>
</body>
